<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            overflow: hidden;
            background: url('image.png') no-repeat center center/cover;
            perspective: 1200px;
        }

        .cube-container {
            width: 800px;
            height: 500px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out, opacity 0.5s;
        }

        .face {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        .back {
            transform: rotateY(180deg);
        }

        /* ✅ Transparent Navbar - Blends with Background */
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            z-index: 100;
            backdrop-filter: blur(5px); /* Light blur effect */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s ease-in-out;
        }

        .navbar a:hover {
            text-decoration: underline;
            color: #ffcc00;
        }

        .logout-btn {
            color: red;
            font-weight: bold;
            cursor: pointer;
        }

        .content {
            margin-top: 50px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            max-width: 600px;
        }

    </style>
</head>
<body>

    <!-- ✅ Transparent Navbar -->
    <div class="navbar">
        <div>
            <a href="#">Home</a>
            <a href="#">Portfolio</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#" class="logout-btn" onclick="logout()">Logout</a>
        </div>
        <div>
            <a href="https://github.com/" target="_blank">GitHub</a>
            <a href="https://linkedin.com/" target="_blank">LinkedIn</a>
        </div>
    </div>

    <div class="cube-container" id="homeCube">
        <div class="face back">
            <div class="content">
                <h1>Welcome to My Resume</h1>
                <p>Hi, I'm Raji. I have experience in software testing and web development. Explore my projects and skills here!</p>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            let homeCube = document.getElementById("homeCube");

            // **Fading Effect before Logout**
            homeCube.style.opacity = "0";  
            setTimeout(() => {
                window.location.href = "index.html";
            }, 500); // Smooth transition before redirecting
        }
    </script>

</body>
</html>
